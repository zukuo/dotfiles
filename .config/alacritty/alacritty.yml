# Window Customization
window:
  decorations: none
  dynamic_title: true
  # padding:
  #   x: 10
  #   y: 10
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .75
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Medium
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  size: 6
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: false

